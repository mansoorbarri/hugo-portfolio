
{{ range .Site.Params.projects }}
<div class="col-md-4 portion">
    <div class="">
        <a href="{{ .url }}">
            <div>
                <img src="{{ .image}}" height="100%" width="100%">
            </div>
            <div>
                <h3 class="portion1">{{ .title}}</h3>
            </div>
            <div class="portion2">
            {{ range .tags }}
                <p class="portion3 ms-3">{{ . }}</p>
            {{ end }}
            </div>
        </a>
    </div>
</div>
{{ end }}
